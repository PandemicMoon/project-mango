<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"/>
    <title>Project Mango</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/seekbar.css"/>
    </head>
    <body>
		<div class="wrapper">
			<div class="container">
				<div class="header">
					<a href="http://pandemicmoon.github.io/project-mango"><h1 id="title">Project Mango</h1></a>
					<input id="searchBox" name="search" spellcheck="false" placeholder="Add songs from a playlist (via playlist id i.e. PLvsTw8JSOwK4P9pBJeDqY5XJ71QUr5PXi)"></input>
				</div>
				<hr>
				<div class="group">
					<section id="current">
						<h2>Currently playing:</h2>
						<div id="player"></div>
					</section>
					<section id="next">
						<h2>Up next:</h2>
						<p>Press <strong>control</strong> to add the current song to the queue. Or, search for a different song to add:
							<br>
							<input id="addBox" name="add" spellcheck="false" placeholder="Add any song"></input>
						</p>
						<div id="queue-container">
							<ul id="queue"></ul>
						</div>
					</section>
				</div>
				<div class="footer">
					<h6>Made By <a href="http://pandemic.feedopoly.com/">Pandemic Moon</a>, Adapted From <a href="http://hoonah.github.io/tunic">Tunic</a> By <a href="http://hoonah.github.io">William Song</a>.</h6>
				</div>
			</div>
			<div class="playControls">
				<div class="playControlsInner">
					<center>
						<div>
							<i id="backward" onclick="backward()" class="fa fa-step-backward fa-2x"></i>
							<i id="playButton" onclick="play()" class="fa fa-play fa-2x"></i>
							<i id="pauseButton" onclick="pause()" class="fa fa-pause fa-2x" style="display: none;"></i>
							<i id="forward" onclick="forward()" class="fa fa-step-forward fa-2x"></i>
							<div style="display: inline-block; position: relative; top: 50%; transform: translateY(-50%);">
								<p id="timePassed" style="display: inline; position: relative; top: 50%; transform: translateY(-50%);">00:00</p>
							</div>
							<div id="seekbar-container-horizontal-red" style="width: 400px; display: inline-block; padding-bottom: 18px;"></div>
							<div style="display: inline-block; position: relative; top: 50%; transform: translateY(-50%);">
								<p id="timeLeft" style="display: inline; position: relative; top: 50%; transform: translateY(-50%);">00:00</p>
							</div>
							<img style="bottom: 50%" id="thumbnail" src="">
							<div style="display: inline-block; position: relative; top: 50%; transform: translateY(-50%);">
								<p id="currentlyPlaying" style="display: inline; position: relative; top: 50%; transform: translateY(-50%);"></p>
							</div>
							<i id="volumeButton" onclick="mute()" onmouseover="volumePopUpUp()" class="fa fa-volume-down fa-2x"></i>
							<div id="volumePopUp" class="volumePopUp" style=" display: none;" onmouseover="volumePopUpUp()" onmouseout="volumePopUpDown()"><div id="seekbar-container-vertical-red" style="height: 50px;"></div></div>
						</div>
					</center>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="js/seekbar.js"></script>
		<script src="js/seekbar2.js"></script>
		<script src="js/main.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
